<!doctype html>
<html>
  <head>
    <meta charset=utf-8>
    <title>ui_kit</title>
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  </head>
  <body>
    <div class="ui-container">
      <!-- Slider UI -->
      <div class="slider-wrapper">
        <h2>Sliders</h2>
        <div class="slider-one">
        <span class="min">0%</span>
          <span class="min-range">20%</span>
          <input class="thumb-one" name="foo" value="20" min="0" max="100" step="0.5" type="range">
          <span class="max-range">80%</span>
          <input class="thumb-two" name="foo" value="80" min="0" max="100" step="0.5" type="range">
          <span class="max">100%</span>
        </div>

        <div class="slider-two">
          <span class="min">2:20</span>
          <input class="thumb-one" name="foo" value="70" min="0" max="100" step="0.5" type="range">
          <span class="max">4:30</span>
        </div>

        <div class="container-two">
          <div class="slider-three">
            <i class="fa fa-volume-up min" aria-hidden="true"></i>
            <input class="thumb-one" name="foo" value="80" min="0" max="100" step="0.5" type="range">
            <span class="max">80%</span>
          </div>

          <div class="slider-four">
            <span class="on">on</span>
            <input class="thumb-one" name="foo" value="100" min="0" max="100" step="0.5" type="range">
            <span class="off">off</span>
          </div>
        </div>

        <div class="slider-five">
          <input class="thumb-one" name="foo" value="250" min="0" max="1500" step="250" type="range">
          <input class="thumb-two" name="foo" value="1250" min="0" max="1500" step="250" list="steplist" type="range">
          <datalist id="steplist">
            <option value="0">0</option>
            <option value="250">250</option>
            <option value="500">500</option>
            <option value="750">750</option>
            <option value="1000">1000</option>
            <option value="1250">1250</option>
            <option value="1500">1500</option>
          </datalist>
        </div>
      </div>

      <div class="button-wrapper">
        <h2>Buttons</h2>
        <div class="container">
          <div class="left-arrow arrow button">Prev</div>
          <div class="plain button">I'm stuck</div>
          <div class="right-arrow arrow button">Next</div>
        </div>

        <div class="container">
          <div class="left-arrow arrow button gray">Prev</div>
          <div class="plain button gray">I'm sleepy</div>
          <div class="right-arrow arrow button gray">Next</div>
        </div>

        <div class="container">
          <div class="left-thin-arrow thin-button">Prev</div>
          <div class="long-plain thin-button">
            <span>I can get down atleast</span>
            <span class="dropdown">&#9660;</span>
          </div>
          <div class="right-thin-arrow thin-button">Next</div>
        </div>

        <div class="container">
          <div class="direction-button">
            <span class="left-direction">&#9664;</span>
            <span class="right-direction">&#9658;</span>
          </div>
          <div class="left-radial">&#9664;</div>
          <div class="right-radial">&#9658;</div>
          <div class="push-button">
            <span class="left-button">Push Me</span>
            <span class="right-button">Pushed</span>
          </div>
        </div>
      </div>

      <!-- Scrollbar UI -->
      <div class="scrollbar-wrapper">
        <h2>Scrollbars</h2>
        <div class="scrollbar" id="style-1">
          <div class="overflow-content"></div>
        </div>

        <div class="scrollbar" id="style-2">
          <div class="overflow-content"></div>
        </div>

        <div class="two-scrollbars">
          <div class="scrollbar" id="style-3">
            <div class="overflow-content"></div>
          </div>

          <div class="scrollbar" id="style-4">
            <div class="overflow-content"></div>
          </div>
        </div>

        <div class="scrollbar" id="style-5">
          <div class="overflow-content"></div>
        </div>

        <div class="scrollbar" id="style-6">
          <div class="overflow-content"></div>
        </div>
      </div>

      <!--  Form UI -->
      <div class="form-wrapper">
        <h2>Form Elements</h2>
        <form action="">
          <div class="form-container">
            <input type="text" class="input1" placeholder="Beautiful Smiles"/>
            <span class="correct">
              <span class="correct-checkmark">&#10004;</span>
              <span class="correct-text">That's awesome</span>
            </span>
          </div>
          <div>
            <input type="text" class="input2" placeholder="Duck Faces"/>
            <span class="error">
              <i class="fa fa-exclamation-triangle error-warning" aria-hidden="true"></i>
            <span class="error-text">Not supported</span></span>
          </div>
          <div>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Message" class="message"></textarea>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" class="checkbox" id="checkbox1"/>
            <label for="checkbox1" class="checkbox"></label>

            <input type="checkbox" id="checkbox2" class="checkbox-checkmark"  checked/>
            <label for="checkbox2" class="checkbox"></label>

            <input type="checkbox" id="checkbox3" class="checkbox-x" checked/>
            <label for="checkbox3" class="checkbox"></label>

            <input type="radio" id="radio4" />
            <label for="radio4" class="radio"></label>

            <input type="radio" id="radio5" checked/>
            <label for="radio5" class="radio"></label>
            </label>
          </div>
        </form>
      </div>
    </div>
  <script src=js/main.js></script>
  <script src="https://use.fontawesome.com/bd459eedb5.js"></script>
  </body>
</html>
